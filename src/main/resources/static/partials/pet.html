<div>
    <div class="row">
	    <div class="col-lg-offset-2 col-lg-8">
	  		<div>
	            <div class="btn-group" role="group">
	            	<a href="#/" class="btn btn-default">Return to pet list</a>
	            	<a href="#/pet" class="btn btn-default">Add a new pet to the store</a>
	            </div>
	  		</div>
			<div class="col-lg-6">
				<table class="col-lg-offset-2 col-lg-2 table">
				    <tbody>
				        <tr class="">
			          		<th class="col-lg-3">Name:</th>
				            <td class="col-lg-9"><p>{{pet.name}}</p></td>
				        </tr>
				        <tr>
				            <th>Category:</th>
				            <td><p>{{pet.category.name}}</p></td>
				        </tr>
				        <tr>
				            <th>Photos:</th>
				            <td>
				            	<div ng-class="{'scrollable': pet.photoUrls.length>0}">
						            <p ng-repeat="photoUrl in pet.photoUrls">
										<img ng-src="{{photoUrl}}" class="img-responsive" alt="{{photoUrl ? photoUrl : ''}}">
									</p>
								</div>
							</td>
				        </tr>
				     	<tr>
			          		<th>Tags:</th>
			            	<td>
								<p ng-repeat="tag in pet.tags | orderBy: 'id'">
									{{tag.name}}
								</p>
							</td>
				        </tr>
				        <tr>
			          		<th>Status:</th>
			            	<td>{{pet.status | capitalize}}</td>
				        </tr>				        
				    </tbody>
				</table>
				<div class="row col-lg-offset-2 col-lg-12 ">
					<div class="col-lg-5">
						<input type="button" ng-click="deletePet()" value="Remove Pet from store" class="btn btn-danger"/>
					</div>
					<div class="col-lg-7 has-error">
						<span class="help-block" ng-show="(errorMessage!='a')">{{errorMessage}}</span>
					</div>
				</div>
	  		</div>
        </div>        
    </div>
</div>
